<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- the following line is needed because the SPA urls would show # characters otherwise. It also needs line 27 in app.js -->
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gitboard</title>
	<!-- Import boostrap and jquery -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!-- font -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<!-- Include the core AngularJS library -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<!-- Include the AngularJS routing and storage library -->
	<script type="text/javascript" src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
</head>
<body ng-app="BoilerplateApp" ng-controller="IndexController">
	<!-- navigator and footer and ng-view in the middle -->
	<nav class="navbar navbar-default navbar-fixed-top white">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><img src="/images/homepage/logo.svg" height="32"/>Gitboard</a>
			</div>

			<!-- Collect the nav links, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav" ng-show="username">
					<li><a href="/repos">My repos</a></li>
				</ul>
				<!-- right navbar login and signup and logout -->
				<ul class="nav navbar-nav navbar-right">
					<p class="navbar-btn" ng-hide="username">
						<a href="/auth/github" class="btn btn-success">GitHub Login</a>
					</p>
					<p class="navbar-btn" ng-show="username">
						Welcome, {{username}}!
						<a ng-click="logout()" class="btn btn-danger">Logout</a>
					</p>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div id="container">
		<div ng-view class="view"></div>
	</div>

	<!-- footer -->
	<footer class="footer navbar-fixed-bottom">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<p class="text-muted">
						Made by <a href="http://www.andreas-dewes.de/en">Andreas Dewes</a> //
						<a href="https://github.com/adewes/gitboard">Github</a> //
						<a href="http://twitter.com/japh44" target="_blank">Twitter</a>
					</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Modules -->
	<script src="js/app.js"></script>

	<!-- Controllers -->
	<script src="js/controllers/IndexController.js"></script>
	<script src="js/controllers/ReposController.js"></script>
	<script src="js/controllers/SingleRepoController.js"></script>

</body>
</html>
